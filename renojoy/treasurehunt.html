<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4x4 Image Layout</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  
  h1, p {
    text-align: center;
    color: #333;
  }

  .container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 20px;
    padding: 20px;
    border-radius: 15px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .column-labels {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
    text-align: center;
    margin-bottom: 20px;
  }

  .column-label {
    font-size: 18px;
    font-weight: bold;
  }

  .image-placeholder {
    width: 100%;
    height: 200px;
    background-color: #ddd;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: transform 0.3s ease-in-out;
  }

  .image-placeholder img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
  }

  .image-placeholder:hover {
    transform: scale(1.1);
  }


</style>
</head>
<body>
  <h1>Treasure Hunt</h1>
  <p>DM us on Instagram (Reno_Joy) if you found all these locations.</p>

  <div class="column-labels">
    <div class="column-label">North</div>
    <div class="column-label">South</div>
    <div class="column-label">East</div>
    <div class="column-label">West</div>
  </div>

  <div class="container">
    <div class="image-placeholder"><img src="img/treasure/t1.jpg" alt="Treasure 1"></div>
    <div class="image-placeholder"><img src="img/treasure/t2.jpg" alt="Treasure 2"></div>
    <div class="image-placeholder"><img src="img/treasure/t3.jpg" alt="Treasure 3"></div>
    <div class="image-placeholder"><img src="img/treasure/t4.jpg" alt="Treasure 4"></div>
    <div class="image-placeholder"><img src="img/treasure/t5.jpg" alt="Treasure 5"></div>
    <div class="image-placeholder"><img src="img/treasure/t6.jpg" alt="Treasure 6"></div>
    <div class="image-placeholder"><img src="img/treasure/t7.jpg" alt="Treasure 7"></div>
    <div class="image-placeholder"><img src="img/treasure/t8.jpg" alt="Treasure 8"></div>
    <div class="image-placeholder"><img src="img/treasure/t9.jpg" alt="Treasure 9"></div>
    <div class="image-placeholder"><img src="img/treasure/t10.jpg" alt="Treasure 10"></div>
    <div class="image-placeholder"><img src="img/treasure/t11.jpg" alt="Treasure 11"></div>
    <div class="image-placeholder"><img src="img/treasure/t12.jpg" alt="Treasure 12"></div>
    <div class="image-placeholder"><img src="img/treasure/t13.jpg" alt="Treasure 13"></div>
    <div class="image-placeholder"><img src="img/treasure/t14.jpg" alt="Treasure 14"></div>
    <div class="image-placeholder"><img src="img/treasure/t15.jpg" alt="Treasure 15"></div>
    <div class="image-placeholder"><img src="img/treasure/t16.jpg" alt="Treasure 16"></div>
  </div>
</body>
</html>
